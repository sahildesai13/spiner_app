<!DOCTYPE html>

<body>

                <span id="1" class="spinpart o1 45deg"><b>next time </b></span>
                <span id="2" class="spinpart o2 90deg"><b>pen</b></span>
                <span id="3" class="spinpart o3 135deg"><b>loose all</b></span>
                <spa id="4" class="spinpart o4 180deg"><b>iphone</b></spa n>

            <div class="spiner-circel2">
